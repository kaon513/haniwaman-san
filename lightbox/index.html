<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      画像をポップアップ風に拡大表示できるライトボックスのJavaScriptライブラリ
    </title>
    <link rel="stylesheet" href="./css/lightbox.min.css" />
  </head>
  <body>
    <p>
      <a
        href="https://haniwaman.com/wp/wp-content/uploads/2018/02/cat.jpg"
        data-lightbox="demo"
        >画像でも文字でもなんでもOK</a
      >
    </p>

    <p>
      <a
        href="https://haniwaman.com/wp/wp-content/uploads/2017/12/ewww-image-optimizer.png"
        data-lightbox="demo-group"
        >画像でも文字でもなんでもOK</a
      >
    </p>
    <p>
      <a
        href="https://haniwaman.com/wp/wp-content/uploads/2017/12/wordpress-image.png"
        data-lightbox="demo-group"
        >画像でも文字でもなんでもOK</a
      >
    </p>
    <p>
      <a
        href="https://haniwaman.com/wp/wp-content/uploads/2017/12/compression.png"
        data-lightbox="demo-group"
        >画像でも文字でもなんでもOK</a
      >
    </p>

    <p>
      <a
        href="https://haniwaman.com/wp/wp-content/uploads/2017/12/ewww-image-optimizer.png"
        data-lightbox="demo-title"
        data-title="画像のタイトル"
        >画像でも文字でもなんでもOK</a
      >
    </p>
  </body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/lightbox.min.js"></script>
  <!-- <script src="./js/lightbox-plus-jquery.js"></script> -->
  <script>
    lightbox.option({
      wrapAround: true,
      albumLabel: "全部で%2枚あって今%1枚目の画像 ",
    });
  </script>
</html>
