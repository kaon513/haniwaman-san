<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>スクロールの登場に合わせてアニメーションさせる決定版！「wow」</title>
  <link rel="stylesheet" href="css/animate.css">

</head>
<body>
  <div style="height: 100vh;"><p>↓bounceIn用空白↓</p></div>
  <div class="wow bounceIn">bounceIn</div>
  <div style="height: 100vh;"><p>↓bounceInDown用空白↓</p></div>
  <div class="wow bounceInDown" data-wow-duration="2s" data-wow-delay="1s" data-wow-offset="10" data-wow-iteration="3" >bounceInDown</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="dist/wow.min.js"></script>
<script>
  new WOW().init();
</script>
</html>
